<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./resources/css/styles.css" />
    <script src="./resources/js/scripts.js" defer></script>
    <title>String Master</title>
  </head>
  <body>
    <header>
      <h1 id="header">String master</h1>
    </header>

    <main id="main">
      <p id="instruction">
        Put your string into field and choose operation type
      </p>
      <input
        type="text"
        id="input-text"
        autofocus
        placeholder="Put your text here"
      />
      <select id="operations">
        <option value="0">Choose operation</option>
        <option value="1">All letters UPPERCASE</option>
        <option value="2">All letters lowercase</option>
        <option value="3">Capitalize</option>
        <option value="4">Capitalize All Strings</option>
        <option value="5">Vowels&Consonants Count</option>
        <option value="6">Characters Count</option>
        <option value="7">Words&Numbers Count</option>
        <option value="8">Replace Single Character</option>
        <option value="9">Replace All Characters</option>
        <option value="10">Remove Whitespaces</option>
      </select>
      <p id="from-input-text">Input:</p>
      <p id="result-text">Result:</p>
    </main>
    <footer></footer>
  </body>
</html>
